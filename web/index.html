<html manifest="cache.manifest">
	<head>
		<!-- Card info -->
		<title>Sochi 14 Medal Standings</title>
		<meta name="description" content="Quickly check the medal standings for the Sochi 2014 Olympic Games!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png?v=2">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/2-DEV/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">

		<!-- Ad Script -->

	</head>

	<body>
		<!-- Pages -->

		<div class="app-page" data-page="home">
			<div class="app-topbar">
				<div class="app-title">Sochi '14 Medal Standings</div>
				<div class="app-button right" id="refresh"><div class="refresh"></div></div>
			</div>
			<div class="app-content">
				<div id="loader">refreshing standings...</div>
				<table>
					<thead>
						<tr>
							<th class="rank"></th>
							<th>Country</th>
							<th class="medal"><div class="circle gold"></div></th>
							<th class="medal"><div class="circle silver"></div></th>
							<th class="medal"><div class="circle bronze"></div></th>
							<th class="total">Total</th>
						</tr>
					</thead>
					<tbody id="medal-list"></tbody>
				</table>
			</div>
			<div id="banner-container"></div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="http://cdn.kik.com/kik/1.0.0/kik.js"></script>
